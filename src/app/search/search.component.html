<div class="column">
  <div class="ui divider"></div>
  <div class="ui action left icon input">
    <i class="search icon"></i>
    <input type="text" #search
           [value]="query"
           (keyup.enter)="makeSearch(search.value)"
           id="search" name="search" placeholder="Search...">
    <div class="ui teal button" (click)="makeSearch(search.value)">Search</div>
  </div>

  <div class="ui divider"></div>


  <div *ngIf="results">

    <div *ngIf="results.length" class="ui equal width aligned padded grid">
      <div class="row">
        <div *ngFor="let result of results">

          <div class="ui card">
            <div class="image">
              <img [src]="result.imageUrl">
            </div>
            <div class="content">
              <a class="header">{{ result.albumName }}</a>
              <div class="meta">
                <a [routerLink]="['/artists', result.artistId]">
                  {{ result.artistName }}
                </a>
              </div>
              <div class="description">
                <a [routerLink]="['/tracks', result.id]">
                  {{ result.name }}
                </a>
              </div>
            </div>
            <div class="extra content">
              <a [routerLink]="['/albums', result.albumId]">
                {{ result.albumName }}
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
