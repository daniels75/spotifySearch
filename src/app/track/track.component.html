<div *ngIf="track">
  <h1>{{ track.name }}</h1>

  <p>
    <img src="{{ track.album.images[1].url }}">
  </p>

  <p>
    <audio controls src="{{ track.preview_url }}"></audio>
  </p>

  <button class="ui left labeled icon button" (click)="back()">
    <i class="left arrow icon"></i>
    Back
  </button>

</div>
